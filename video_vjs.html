<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>video.js</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<link href="resources/bower_components/video.js/dist/video-js.css" rel="stylesheet">
		<script src="resources/bower_components/video.js/dist/video.js"></script>
		<script>
			videojs.options.flash.swf = "resources/bower_components/video.js/dist/video-js.swf"
		</script>

		<script>
			$(document).ready(function() {
				var player;
				var myVideo = $('#myVideo').clone();

				$('button.test').on('click', function() {
					player.play();
				});

				initVideo();

				function initVideo() {
					videojs("myVideo", {
						fluid: true
					}, function() {
						player = this;

						player.on('ended', function() {
							console.log('video ended');
							displayPoster();
						});
					});
				}

				function displayPoster() {
					player.dispose();
					$('.video-container').append(myVideo);
					initVideo();
				}
			});
		</script>
		<style>
		.video-container {
			width: 100%;
		}

		@media screen and (min-width: 768px) {
			.video-container {
				width: 50%;
			}
		}

		button.test {
			padding: 10px;
			cursor: pointer;
		}
		</style>
    </head>
    <body>
		<h1>video.js demo</h1>
		<button class="test">Play Video</button>
		<br />
		<br />
		<br />
		<br />
		<div class="video-container">
			<video id="myVideo" class="video-js" controls preload="auto" poster="http://lorempixel.com/500/281/abstract/4">
				<source src="assets/video/dollarshaveclub.mp4" type='video/mp4'>
				<source src="assets/video/dollarshaveclub.ogv" type='video/ogg'>
			</video>
		</div>
    </body>
</html>
