<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Preloader</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<script src="js/vendor/jquery.js" type="text/javascript"></script>		
		<style type="text/css">
			#preloader {
				position: absolute;
				z-index: 10;
			}
		</style>		
		<script type="text/javascript">
			(function($){
				jQuery(document).ready(function() {
					centerPreloader();
					$(window).bind({
						resize : centerPreloader
					});	
				});
			})(jQuery);	
			
			function centerPreloader() {
				var left = ( $(window).width() - $('#preloader').outerWidth() )/2 + $(window).scrollLeft() + 'px';
				var top = ( $(window).height() - $('#preloader').outerHeight() )/2 + $(window).scrollTop() + 'px';

				$('#preloader').css({
					'left': left,
					'top': top
				});			
			}
		</script>
	</head>
	<body>
		<div>
			<img id="preloader" src="images/loader_1.gif" alt="preloader" />
		</div> 		
	</body>
</html>
