<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>Share</title>
		<script>
			$(document).ready(function() {

			});
		</script>
	</head>
	<body>
		<!-- for facebook share -->
		<div id="fb-root"></div>
		<script>
			(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>

		<div id="content">
			<h3>Share Social Media</h3>
			<!-- facebook -->
			<div class="fb-like" data-href="http://saeidmohadjer.com/" data-width="450" data-layout="button_count" data-show-faces="false" data-send="false"></div>

			<!-- Google+ -->
			<div class="g-plus" data-action="share" data-annotation="bubble"></div>
			<script type="text/javascript">
			  (function() {
				var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
				po.src = 'https://apis.google.com/js/plusone.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
			  })();
			</script>

			<!-- linkedIn share -->
			<script src="//platform.linkedin.com/in.js" type="text/javascript">
			 lang: en_US
			</script>
			<script type="IN/Share" data-counter="right"></script>

			<!-- twitter -->
			<a href="https://twitter.com/share" class="twitter-share-button" data-dnt="true" data-lang="en">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>

	</body>
</html>
