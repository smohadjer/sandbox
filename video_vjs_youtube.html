<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>video.js</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<link href="resources/bower_components/video.js/dist/video-js.css" rel="stylesheet">
		<script src="resources/bower_components/video.js/dist/video.js"></script>
		<script src="resources/bower_components/videojs-youtube/dist/Youtube.min.js"></script>
		<script>
			videojs.options.flash.swf = "resources/bower_components/video.js/dist/video-js.swf"
		</script>

		<script>
			$(document).ready(function() {
				var player;

				$('button.test').on('click', function() {
					player.play();
				});

				videojs("myVideo", {
					'fluid': true,
					'techOrder': ['youtube'],
					'sources': [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=xjS6SftYQaQ"}]
				}, function() {
					player = this;
				});
			});
		</script>
		<style>
		.video-container {
			width: 100%;
		}

		@media screen and (min-width: 768px) {
			.video-container {
				width: 50%;
			}
		}

		button.test {
			padding: 10px;
			cursor: pointer;
		}
		</style>
    </head>
    <body>
		<h1>video.js youtube demo</h1>
		<button class="test">Play Video</button>
		<br />
		<br />
		<br />
		<br />
		<div class="video-container">
			<video id="myVideo" class="video-js" controls preload="auto" poster="http://lorempixel.com/500/281/abstract/4">
			</video>
		</div>
    </body>
</html>
