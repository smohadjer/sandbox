<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" data-cmp-ab="1" src="https://cdn.consentmanager.net/delivery/autoblocking/9b5a2d8c8b37.js" data-cmp-host="c.delivery.consentmanager.net" data-cmp-cdn="cdn.consentmanager.net" data-cmp-codesrc="1"></script>
		<meta charset="utf-8" />
		<title>Youtube CMP</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div>
			<button onclick="enableYoutube()">Enable Youtube Video</button>
		</div>
		<br />
		<template id="my-video">
			<iframe id="ytplayer" type="text/html" width="640" height="360"
			data-cmp-src="https://www.youtube-nocookie.com/embed/4D3GLCygUh4"
			src="about:blank"
			class="cmplazyload"
			data-cmp-vendor="s30"
			frameborder="0"></iframe>
		</template>
		<my-video></my-video>
		<script>
			class MyVideo extends HTMLElement {
				constructor() {
					super();
					const shadow = this.attachShadow({ mode: 'open' });
					const temp = document.importNode(template.content, true);
					shadow.appendChild(temp);
				}
			}

			const template = document.querySelector('#my-video');
			window.customElements.define('my-video', MyVideo);

			function enableYoutube() {
				const shadow = document.querySelector('my-video').shadowRoot;
				const iframe = shadow.querySelector('iframe');
				const path = iframe.getAttribute('data-cmp-src');
				iframe.setAttribute('src', path);
			}
		</script>
	</body>
</html>
