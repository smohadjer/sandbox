<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Drag and drop file upload</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
      <h1>Upload multiple files using drag and drop</h1>
      <h2>This demo allows reviewig files before upload.</h2>
      <div class="myComponent">
        <form id="upload-form" method="post" enctype="multipart/form-data" action="backend.php">
          <div id="drop_zone">
              <span id="prompt">Drag files or <a id="browse" href="">Browse</a></span>
              <input id="myfiles" hidden type="file" name="myfiles[]" multiple />
          </div>
          <p><button>Upload Files</button></p>
        </form>
        <ul id="file-manager"></ul>
      </div>
    </body>
</html>
