<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name=”robots” content=”nofollow” />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>>Google Maps Places</title>
		<style type="text/css">
			#map {
				width: 600px;
				height: 400px;
			}

            #infowindow-content {
                display: none;
            }

            #map #infowindow-content {
                display: inline;
            }

            #infowindow-content .title {
                font-weight: bold;
            }
		</style>
	</head>
	<body>
		<div id="content">
			<h3>Google Maps Places</h3>
            <div>
                <label>Select country:</label>
                <select id="countrySelector">
                    <option value="">All</option>
                    <option value="de">Germany</option>
                    <option value="us">USA</option>
                    <option value="at">Austria</optoin>
                    <option value="se">Sweden</option>
                </select>

                <input id="pac-input" type="text" placeholder="Enter a location" />
            </div>
            <br />
			<div id="map"></div>
            <div id="infowindow-content">
                <img src="" width="16" height="16" id="place-icon" />
                <span id="place-name" class="title"></span><br />
                <span id="place-address"></span>
            </div>
		</div>
        <script type="module" src="js/places.js"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZf7Qj7NwK3Obgva9WNd1IqV_9_wzncDo&libraries=places&callback=initMap&v=weekly"></script>
</script>
