<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>InfoBubble Example</title>
    <style>
		#map {
			width: 640px;
			height: 480px;
		}

		.phoneytext {
			overflow-x: hidden;
		}

		.phoneytext p {
			font-size: 14px;
			line-height: 20px;
			margin: 15px 10px;
		}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/infobubble.js"></script>
    <script>
      var map, infoBubble;

      function init() {

        var mapCenter = new google.maps.LatLng(-35.397, 150.644);

		map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: mapCenter,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        infoBubble = new InfoBubble({
          maxWidth: 260,
		  maxHeight: 300,
          content: '<div class="phoneytext"><img src="http://lorempixel.com/260/150/"><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse ut pulvinar purus.</p></div>',
          position: new google.maps.LatLng(-36, 150.644),
          shadowStyle: 0,
          padding: 0,
          borderRadius: 0,
          disableAutoPan: true,
          hideCloseButton: true,
          backgroundClassName: 'demo'
        });

        infoBubble.open(map);
      }
      google.maps.event.addDomListener(window, 'load', init);
    </script>
  </head>
  <body>
    <h3>InfoBubble</h3>
    <div id="map"></div>
  </body>
</html>
