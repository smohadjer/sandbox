<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>>Google Maps API V3</title>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<style type="text/css">
			#map {
				width: 600px;
				height: 400px;
			}
			#info_window {
				width: 300px;
			}
		</style>
		<script type="text/javascript">
			$(function (){
				var options = {
					zoom: 4,
					center: new google.maps.LatLng(57.8, 14.0),
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					styles: [
						{ "featureType": "poi", "stylers": [ { "visibility": "off" } ] },
						{ "featureType": "road", "stylers": [ { "visibility": "off" } ] },
						{ "featureType": "transit", "stylers": [ { "visibility": "off" } ] },
						{ "featureType": "landscape", "stylers": [ { "color": "#6bc200" } ] },
						{ "featureType": "water", "stylers": [ { "color": "#ffffff" } ] },
						{ "featureType": "administrative.province", "elementType": "geometry", "stylers": [ { "color": "#ffffff" }, { "visibility": "off" } ] },
						{ "featureType": "administrative.locality", "elementType": "labels", "stylers": [ { "visibility": "off" } ] },
						{ "featureType": "administrative.country", "elementType": "geometry", "stylers": [ { "weight": 1 }, { "lightness": 100 } ] },
						{ "featureType": "administrative.province", "elementType": "labels", "stylers": [ { "visibility": "off" } ] }
					]
				};
				new google.maps.Map(document.getElementById('map'), options);
			});
		</script>
	</head>
	<body>
		<div id="content">
			<h3>Google Map Styled</h3>
			<div id="map"></div>
		</div>

	</body>
</html>
