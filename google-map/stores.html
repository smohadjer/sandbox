<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name=”robots” content=”nofollow” />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>>Google Maps Stores</title>
		<style type="text/css">
			#map {
				width: 100%;
				height: 400px;
			}

            @media (min-width: 768px) {
                #content {
                    display: flex;
                }

                #panel {
                    height: 400px;
                    overflow: auto;
                    margin-left: 1em;
                }

                #panel *:first-child {
                    margin-top: 0;
                }

                #map {
                    width: 50vw;
                }
            }

            #infowindow-content {
                display: none;
            }

            #map #infowindow-content {
                display: inline;
            }

            #infowindow-content .title {
                font-weight: bold;
            }
		</style>
	</head>
	<body>
        <h3>Google Maps Example using Geojson, Clustering</h3>
		<div id="content">
			<div id="map"></div>
            <div id="panel"></div>
            <div id="infowindow-content">
                <img src="" width="16" height="16" id="place-icon" />
                <span id="place-name" class="title"></span><br />
                <span id="place-address"></span>
            </div>
		</div>
        <script type="module" src="js/store.js"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZf7Qj7NwK3Obgva9WNd1IqV_9_wzncDo&libraries=places&callback=initMap&v=weekly"></script>
</script>
	</body>
</html>
