<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name=”robots” content=”nofollow” />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>>Google Maps Stores</title>
		<style type="text/css">
            #content {
                display: flex;
            }

            p {
                margin: 0;
            }

            .distanceText {
                margin-bottom: 1em;
            }

			#map {
				width: 600px;
				height: 400px;
                margin: 0 1em 0 0;
			}

            #infowindow-content {
                display: none;
            }

            #map #infowindow-content {
                display: inline;
            }

            #infowindow-content .title {
                font-weight: bold;
            }
		</style>
	</head>
	<body>
        <h3>Google Maps loading locations from json</h3>
		<div id="content">
			<div id="map"></div>
            <div id="panel"></div>
            <div id="infowindow-content">
                <img src="" width="16" height="16" id="place-icon" />
                <span id="place-name" class="title"></span><br />
                <span id="place-address"></span>
            </div>
		</div>
        <script type="module" src="js/store.js"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZf7Qj7NwK3Obgva9WNd1IqV_9_wzncDo&libraries=places&callback=initMap&v=weekly"></script>
</script>
	</body>
</html>
