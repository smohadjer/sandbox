<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>Responsive Navigation<</title>
		<script>
			$(document).ready(function() {
				$('ul.responsive').each(function() {
					var ul = $(this);
					$("<select class='responsive' />").on('change', function() {
						window.location.href = $(this).val();
					}).insertBefore(ul);

					ul.find("li").each(function() {
						var li = $(this);
						var anchor = $(this).find('a');

						var option = $("<option />", {
							"value": anchor.attr("href"),
							"text": anchor.text()
						})

						if (li.hasClass('selected')) {
							option.attr("selected","selected");
						}

						option.appendTo(ul.prev('select'));
					});
				});
			});
		</script>
		<style>
			@media only screen and (min-width: 769px) {
				select.responsive {
					display: none;
				}
				ul.responsive li {
					list-style: none;
					float: left;
					margin-right: 10px;
				}
				ul.responsive li a {
					background: #eee;
					color: #333;
					padding: 3px 10px;
					text-decoration: none;
				}
				ul.responsive li.selected a {
					background: #000;
					color: #fff;
				}

			}
			@media only screen and (max-width: 768px) {
				select.responsive {
					display: block;
				}
				ul.responsive {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h3>Responsive Navigation</h3>
			<p>Reduce browser width to 768 or less to change navbar to dropdown:</p>
			<ul class="responsive">
				<li><a href="#1">tempor </a></li>
				<li><a href="#2">accusam</a></li>
				<li><a href="#3">lorem</a></li>
				<li class="selected"><a href="#4">selected item</a></li>
				<li><a href="#5">tempor </a></li>
				<li><a href="#6">accusam</a></li>
			</ul>
		</div>

	</body>
</html>
