<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 boilerplate</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script>
			$(document).ready(function() {
				var image = new Image();

				image.src = 'http://youtube.com/favicon.ico';
				//image.src = 'http://sandbox.saeidmohadjer.com/assets/images/Arif.png';

				image.onload = function(){
					alert('onLoad');
				};

				image.onerror = function(){
					alert('onError');
				};


			});
		</script>
    </head>
    <body>
        <p>IE in Windows Phone 8.1 alerts "onError", other browsers alert "onLoad"!</p>
		<p>Error only happens if an ".ico" is used as image source.</p>
    </body>
</html>
