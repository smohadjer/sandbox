<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>Form Validation via <a href="http://jqueryvalidation.org/">jQuery Validation Plugin</a></title>
		<script src="resources/bower_components/jquery-validation/dist/jquery.validate.js"></script>
		<script src="js/jquery.textareaMaxlength.js"></script>
		<style>
			.form {
				margin-top: 10px;
				margin-bottom: 20px;
				font-family: imago-pro-roche;
			}

			.form .row {
				margin-bottom: 20px;
			}

			.form input,
			.form textarea {
			   /*-webkit-appearance: none; */
			}

			.form .legend,
			.form label,
			.form .maxlength {
				font-size: 16px;
				line-height: 19px;
				display: block;
				color: #999;
				margin: 10px 0 6px;
			}

			.form input + label {
				margin: 0 0 0 18px;
			}

			.form .legend {
				text-align: right;
				margin: 20px 0;
			}

			.form .maxlength {
				float: right;
				margin: 0;
				color: #cfcfcf;
			}

			.form .required label:first-child:after {
				content: '*';
			}

			.form select {
				font-size: 14px;
				line-height: 17px;
				width: 100%;
				height: 32px;
				border: solid 1px #ccc;
				padding: 6px 1% 6px 0.5%;
				color: #333;
			}

			.form option {
				font-size: 14px;
				line-height: 17px;
				color: #333;
			}

			.form input,
			.form textarea  {
				width: 98%;
				padding: 6px 1%;
				font-size: 14px;
				line-height: 17px;
				border: solid 1px #ccc;
				color: #333;
			}

			.form input.radio,
			.form input.checkbox {
				width: auto;
				float: left;
				margin-top: 3px;
			}

			.form .submit  {
				border-top: solid 2px #cdcdcd;
				clear: both;
				padding-top: 10px;
			}

			.form .submit input {
				width: auto;
				background: #0066cc;
				color: #fff;
				font-weight: bold;
				border: none;
				padding-right: 10px;
				padding-left: 10px;
				font-size: 18px;
			}

			.form input.error,
			.form select.error {
				border-color: #cc0033;
			}

			.form label.error {
				color: #cc0033;
				font-size: 14px;
				margin: 0;
			}

			@media screen and (min-width: 600px) {
				.form .wrapper > div {
					float: left;
					width: 48%;
				}

				.form .wrapper > div:first-child {
					margin-right: 4%;
				}
			}
		</style>
		<script>
			$(document).ready(function() {
				jQuery.validator.addClassRules({
					radio: {
						required: true
					}
				});

				$('.form').textareaMaxlength();
				$('.form').each(function() {
					$(this).validate({
						messages: {
							browser: "Select a browser.",
							terms: "You must agree with terms and conditions."
						},
						errorPlacement: function(error, element) {
							if ( element.hasClass('radio') || element.hasClass('checkbox') ) {
								element.closest('.row').append(error);
							} else {
								error.insertAfter(element); // default function
							}
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div id="content">
			<h1>Form Validation with jQuery Validation Plugin</h1>
			<form class="form" method="post" action="#">
				<div class="clearfix wrapper">
					<div>
						<div class="row required">
							<label for="theraputic_area">Theraputic area</label>
							<select id="theraputic_area" name="theraputic_area" required="required">
								<option value="">Please select</option>
								<option value="lorem">Lorem</option>
								<option value="ipsum">Ipsum</option>
							</select>
						</div>
						<div class="row required">
							<label for="name">Name</label>
							<input id="name" type="text" name="name" required="required" />
						</div>
						<div class="row required">
							<label for="surname">Surname</label>
							<input id="surname" type="text" name="surname" required="required" />
						</div>
						<div class="row required">
							<label for="email">Your e-mail address</label>
							<input id="email" type="email" name="email" required="required" />
						</div>
						<div class="row required">
							<label for="telephone">Telephone</label>
							<input id="telephone" type="tel" name="telephone" required="required" />
						</div>
						<div class="row required">
							<label for="mobile">Mobile phone</label>
							<input id="mobile" type="tel" name="mobile" required="required" />
						</div>
						<div class="row required">
							<label for="position">Position</label>
							<input id="position" type="text" name="position" required="required" />
						</div>
					</div>
					<div>
						<div class="row required">
							<label>Browser</label>
							<input id="firefox" type="radio" class="radio" name="browser" value="firefox" required="required" />
							<label for="firefox">Firefox</label>
							<input id="chrome" type="radio" class="radio" name="browser" value="chrome" />
							<label for="chrome">Chrome</label>
							<input id="safari" type="radio" class="radio" name="browser" value="safari" />
							<label for="safari">Safari</label>
						</div>
						<div class="row">
							<p class="maxlength"><span></span> characters left</p>
							<label for="address">Your address</label>
							<textarea id="address" name="address" maxlength="50"></textarea>
						</div>
						<div class="row">
							<p class="maxlength"><span></span> characters left</p>
							<label for="idea">Tell us your idea!</label>
							<textarea id="idea" name="idea" maxlength="200"></textarea>
						</div>
						<div class="row required">
							<input required="required" class="checkbox" type="checkbox" id="terms" name="terms" />
							<label for="terms">I agree with Terms &amp; Conditions</label>
						</div>
					</div>
				</div>
				<p class="legend">*mandatory</p>
				<p class="submit" ><input type="submit" value="Submit" /></p>
			</form>
		</div>
	</body>
</html>
