<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>jQuery_Ajax_JSON_PHP</title>
		<meta name="robots" content="noindex" />
		<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('button').on('click', function() {
					var data = $(this).attr('id');
					$.ajax({
						url: "_mocks/json.php",
						dataType: "json",
						type: "GET",
						data: {name: data },
						success: function(data){
							$('#result').empty().append(data.markup);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<h3>Returning different JSONs with PHP</h3>
		<p>This example provides a solution for returning different json files from server based on data that is submitted with the ajax call</p>
		<button id="Hello">Submit ajax to json.php</button>
		<button id="World">Submit ajax to json.php</button>
		<h3>Result of Ajax request</h3>
		<div id="result"></div>
	</body>
</html>
