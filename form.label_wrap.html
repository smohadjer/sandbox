<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>Indented Wrapping of Checkbox/Radio Labels</title>
		<style type="text/css">
			form {
				width: 250px;
				background: #eee;
				padding: 20px;
			}

			#form1 label {
				display: block;
				text-indent -23px;
				padding-left: 23px;
				font: normal 14px/17px Times New Roman, serif;
			}

			#form1 input {
				float: left;
				margin-top: 2px;

			}



			#form2 label {
				display: block;
				padding-left: 15px;
				text-indent: -15px;
			}

			#form2 input {
				width: 13px;
				height: 13px;
				padding: 0;
				margin:0;
				vertical-align: bottom;
				position: relative;
				top: -2px;
				*overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h3>Indented Wrapping of Checkbox/Radio Labels</h3>
			<h4>Solution 1 (input before label)</h4>
			<form id="form1" method="post" action="#">
				<div>
					<p>
						<input type="checkbox" />
						<label>label that is long enough to wrap to a second line (<strong>aligned</strong>)</label>
					</p>
					<p>
						<input type="radio" />
						<label>label that is long enough to wrap to a second line (<strong>aligned</strong>)</label>
					</p>
				</div>
			</form>

			<h4>Solution 2 (input inside label)</h4>
			<form id="form2" method="post" action="#">
				<div>
					<label><input type="checkbox" /> label that is long enough to wrap to a second line (aligned)</label>
					<br />
					<label><input type="radio" /> label that is long enough to wrap to a second line (aligned)</label>
				</div>
			</form>
			<!-- documentation -->
			<div class="doc">
				<p>http://stackoverflow.com/questions/306252/how-to-align-checkboxes-and-their-labels-consistently-cross-browsers</p>
			</div>
		</div>
	</body>
</html>
