<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Responsive Youtube: Iframe Player without JavaScript</title>
		<meta name="description" content="">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>			
			.video-container {
				position: relative;
				padding-bottom: 56.25%;  /* 9/16 */
			}		
			
			.video-container iframe,  
			.video-container object,  
			.video-container embed {
				position: absolute;
				width: 100%;
				height: 100%;
			}	
			
			@media screen and (min-width: 600px) {
				.video-container iframe,  
				.video-container object,  
				.video-container embed {
					width: 50%;
					height: 50%;
				}			
			}				
		</style>		
	</head>
	<body>
		<h1>Responsive Youtube: Iframe Player without JavaScript</h1>
		<div class="video-container">
			<iframe width="560" height="315" src="//www.youtube.com/embed/ZUG9qYTJMsI?rel=0&autohide=1&showinfo=0" frameborder="0" allowfullscreen></iframe>		
		</div>		
	</body>  
</html>
