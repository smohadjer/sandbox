<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>Title</title>
		<script>
			$(document).ready(function() {
			});
		</script>
		<style>
			#content div.demo div {
				width: 45%;
				background-image: url(http://lorempixel.com/800/400/sports/7/);
				background-repeat: no-repeat;
				background-position: center top;
				padding-bottom: 200px;
				border: solid 1px;
				float: left;
			}
			#content div.one {
				background-size: cover;
				margin-right: 5%;
			}

			#content div.two {
				background-size: 100% auto;
			}

			.demo p {
				background: #fff;
				margin: 10px;
				padding: 5px 10px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h3>Fullsize and Resizable backgrounds via CSS3</h3>
			<p>Resize browser window to see how each box's background resizes.</p>
			<div class="demo clearfix">
				<div class="one">
					<p>div { background-size: cover; }</p>
				</div>
				<div class="two">
					<p>div { background-size: 100% auto; }</p>
				</div>
			</div>
		</div>

	</body>
</html>
