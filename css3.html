<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>CSS3</title>
		<script>
			$(document).ready(function() {
				$('#test1').click(function() {
					$(this).toggleClass('hover');
				});


			});
		</script>
		<style>
			#content div {
				width: 100px;
				height: 100px;
				cursor: pointer;
				background: #ccc;
			}

			#test1 {
				-moz-transition-property: all;
				-moz-transition-duration: 0.5s;
				-moz-transform: translate(0, 0) scale(1,1)
			}

			#test1.hover {
				-moz-transform: translate(100px, -25px) scale(3,0.5) rotateZ(180deg);
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h3>CSS3 Reference</h3>
			<p>click below box to translate, scale, and rotate it.</p>
			<div id='test1'></div>
		</div>
	</body>
</html>
