		<script>

		<style>
			p {
				font-family: "Apple Garamond";
			}

			p.test {
				/*font-family:"pt-sans";*/
				font-family: 'Lacquer';
			}
		</style>
	</head>
	<body>
		<p>Hello World</p>
		<p class="test">Hello World</p>
	</body>
	<script>

		setTimeout(function() {
			$.when($.get("https://fonts.googleapis.com/css?family=Lacquer&display=swap"))
				.done(function(response) {
						response = response.replace(/'Lacquer'/g, '"Apple Garamond"');
						$('<style />').text(response).appendTo($('head'));
						console.log(response);
				});
		}, 2500);

	</script>
