<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>iFrame</title>
	<style>
		iframe {
			width: 100%;
			background: #efefef;
		}

		#iframeContainer {
			padding: 1em;
			background: green;
		}
	</style>
</head>
<body>
	<div id="iframeContainer"></div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="../resources/js/vendor/easyXDM.min.js"></script>
	<script>
		new easyXDM.Socket({
			remote: "iframe-resize-easyXDM_content.html",
			container: document.getElementById("iframeContainer"),
			onMessage: function(message, origin){
				var height = JSON.parse(message).height;
				this.container.getElementsByTagName("iframe")[0].style.height = height + "px";
			}
		});
	</script>
</body>
</html>
