<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resizable Iframe</title>
	<style>
		iframe {
			width: 100%;
            border: solid 1px;
            box-sizing: content-box;
            padding: 0;
            overflow-y: hidden;
		}
	</style>
</head>
<body>
	<iframe id="myIframe" title="IFrame Example" scrolling="no" src="iframe-resize_content.html"></iframe>
    <script>
        const iframe = document.getElementById('myIframe');
        window.addEventListener("message", (event) => {
            console.log('Message:', event.data);
            iframe.height = event.data;
        }, false);
    </script>
</body>
</html>
