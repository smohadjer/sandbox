<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Grebe Systems</title>
		<style>
			header {
				margin: 2em 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
				color: #333;
				font-size: 0.9em;
			}

			.logo {
				margin: 0;
				padding: 0;
				margin-left: 1em;
				font-size: 2em;
				font-family: Times New Roman, Times, Serif;
			}

			.logo span {
				font-size: 0.9em;
				line-height: 1;
				background: #333;
				color: white;
				margin-right: 0.15em;
				padding: 0.1em 0.1em 0.1em;
				display: inline-block;
				width: 1em;
				text-align: center;
				vertical-align: baseline;
			}

			.logo p {
				font-size: 1em;
				line-height: 1;
				letter-spacing: 0.17em;
				text-transform: uppercase;
				margin: 0.2em 0 0 0.2em;
				color: black;
			}

			.contact {
				margin: 0 2em 0 0;
				line-height: 1.6;
				border-left: solid 1px #333;
				padding: 0.25em 0 0.25em 1.3em;
				font-family: helvetica, arial, snas-serif;
				color: black;
			}

			.contact p {
				margin: 0;
			}
		</style>

	<body>
		<header>
			<div class="logo">
				<span>G</span><span>r</span><span>e</span><span>b</span><span>e</span><br />

			 </div>
			<div class="contact">
