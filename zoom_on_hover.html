<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Zoom on hover</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
            span {
                width: 150px;
                overflow: hidden;
                float: left;
                margin-right: 1em;
            }
            img {
                width: 150px;
                transition: transform 0.5s ease-out;
                transform-origin: bottom left;
            }
            span:hover img {
                transform: scale(1.2);
            }
		</style>
    </head>
    <body>
		<span><img alt="image" src="assets/images/image_scale.jpg"></span> Image will zoom when hovered.
    </body>
</html>
