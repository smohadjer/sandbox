<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>requestAnimationFrame</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<p>Hello World</p>
		<script>
			var myRAF = window.requestAnimationFrame(callback);
			var startTime;
			var $p = document.querySelector('p');

			function callback(timestamp) {
				if (startTime == undefined) {
					startTime = timestamp;
				}

				elapsedTime = timestamp - startTime;

				if (elapsedTime < 2000) {
					$p.style.transform = 'translateX(' + Math.min(timestamp/10, 200)  + 'px)';
					myRAF = window.requestAnimationFrame(callback);
				} else {
					// the cancelation uses the last requestId
					cancelAnimationFrame(myRAF);
				}
			}
		</script>
	</body>
</html>
