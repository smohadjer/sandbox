<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iOS double-tap bug</title>
    <meta name="description" content="iOS requires double-tap for link elements with :hover style">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	li {
		list-style: none;
	}

	li a {
		text-decoration: none;
		display: block;
	}

	li a:hover {
		text-decoration: underline;
	}
	</style>
</head>
    <body>
		<h1>iOS (8.1.4) requires double-tap for link elements with :hover style</h1>
		<ul>
			<li><a href="http://www.google.com/">Lorem ipsum dolor</a></li>
			<li><a href="http://www.google.com/">Ipsum</a></li>
			<li><a href="http://www.google.com/">Dolor</a></li>
			<li><a href="http://www.google.com/">Ist</a></li>
		</ul>
    </body>
</html>
