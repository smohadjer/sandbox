<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>Reflection</title>
		<script>
			$(document).ready(function() {
				$('.has_reflection').each(function() {
					$(this).after('<div class="reflection">');
					$(this).next().html($(this).html());
				});
			});
		</script>
		<style>
			div.has_reflection, div.reflection {
				width: 250px;
				border: solid 1px #ccc;
				background: #eee;
				margin-bottom: 5px;
				font: normal 20px arial;
				text-align: center;
				padding-top: 6px;
			}

			div.wrapper {
				float: left;
				margin-right: 20px;
			}

			div.reflection {
				-webkit-transform: scaleY(-1);
				-moz-transform: scaleY(-1);
				-o-transform: scaleY(-1);
				-ms-transform: scaleY(-1);
				transform: scaleY(-1);
				position: relative;
				opacity: 0.5;
			}

			div#fade {
				background: url('css/img/fade.png') repeat-x;
				position: absolute;
				z-index: 10;
				width: 100%;
				height: 280px;
				margin-top: 260px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h3>Reflection</h3>
			<div class="wrapper">
				<div class="has_reflection">
					<img src="http://dummyimage.mohadjers.com/238x200/000/fff&text=Produkte" />
					<p>Produkte</p>
				</div>
			</div>

			<div class="wrapper">
				<div class="has_reflection">
					<img src="http://dummyimage.mohadjers.com/238x200/000/fff&text=Referenzen" />
					<p>Referenzen</p>
				</div>
			</div>

			<div id="fade"></div>
		</div>

	</body>
</html>
